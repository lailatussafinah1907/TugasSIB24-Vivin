<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental JavaScript - Pendaftaran Duta Kampus Perbanas</title>
</head>
<body>
    <h1>Fundamental JavaScript - Pendaftaran Duta Kampus Perbanas</h1>

    <!-- Form Pendaftaran -->
    <form id="registrationForm">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <!-- JavaScript -->
    <script>
        // Fungsi untuk mengambil nilai input dan menampilkan pesan
        function submitForm() {
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;

            // Validasi input
            if (nama === "" || email === "") {
                alert("Mohon lengkapi semua kolom!");
            } else {
                // Kirim data pendaftaran ke server
                alert("Terima kasih, " + nama + "! Pendaftaran Anda dengan email " + email + " telah berhasil.");
                resetForm();
            }
        }

        // Fungsi untuk mereset form setelah pengiriman berhasil
        function resetForm() {
            document.getElementById("nama").value = "";
            document.getElementById("email").value = "";
        }
    </script>
</body>
</html>
